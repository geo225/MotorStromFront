<div class="plate">
  <p class="script"><span>MotorStrom</span></p>
  <p class="shadow text2">OFERTAS</p>
</div>
<div class="plate">
  <div *ngFor="let car of cars" class="img">
    <mat-card class="module">
      <mat-card-title>{{car.Marca}}</mat-card-title>
      <mat-card-subtitle>{{car.name}}</mat-card-subtitle>
      <div class="containerImg">
        <a routerLink="/detail/{{car._id}}">
          <img *ngIf="car.img !== undefined " [src]="getImg(car.img)"/>
        </a>
      </div>
    </mat-card>
  </div>
</div>

<div class="window" fxLayout="column" >

      <mat-toolbar-row>
        <a>
          <img src="favicon.ico" width="32px" height="32px"> MotorStrom
        </a>
        <a mat-button style="text-align: center; width: 40px" (click)="Logout()">Salir</a>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="container" fxFlex="100">
      <nav mat-tab-nav-bar>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">

          </div>

            <a mat-tab-link routerLink='/cars' routerLinkActive='active'>Coches</a>
          </div>

    <div class="container" fxFlex="100">

      </mat-card>
    </div>
  </div>

<div class="window" fxLayout="column" >
  <div class="container" fxFlex="100">
    <mat-toolbar>
      <mat-toolbar-row>
        <a class="Logo">
           Motor<img src="favicon.ico" width="32px" height="32px">Strom
        </a>
        <button mat-button [matMenuTriggerFor]="menu">{{username}}</button>
        <mat-menu #menu="matMenu" xPosition="before" [overlapTrigger]="false">
          <button mat-menu-item (click)="openDialog()">Borrar Usuario</button>
          <button mat-menu-item>Cambiar Contraseña</button>
          <a mat-menu-item (click)="Logout()">Cerrar Sesión</a>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="container" fxFlex="100">
      <nav mat-tab-nav-bar>
          <a mat-tab-link  routerLink='/dashboard' routerLinkActive='active'>Ofertas</a>
          <a mat-tab-link  routerLink='/cars' routerLinkActive='active'>Coches</a>
          <!--<a mat-raised-button mat-tab-link ><mat-tab label="Coches"></mat-tab></a>-->
      </nav>
    </div>
    <div class="container" fxFlex="100">
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </div>
</div>

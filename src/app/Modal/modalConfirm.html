<h2 mat-dialog-title>Confimación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de realizar esta acción?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button style="background-color: greenyellow;" [mat-dialog-close]="true">Si</button>
  <button mat-button style="background-color: red" mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>

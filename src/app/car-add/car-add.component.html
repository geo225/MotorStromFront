<div>
  <form class="example-container"
        (ngSubmit)="add(Name.value,Marca.value,categoryControl.value,avatar.value,description.value,CV.value)">
    <h1 style="text-align: center"> Agregar Coche</h1>
    <mat-form-field>
      <input matInput name="name" placeholder="Modelo Coche" #Name [formControl]="name" required>
      <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="marca" placeholder="Marca Coche" #Marca [formControl]="marca" required>
      <mat-error *ngIf="marca.invalid">{{getMarcaErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Tipo de coche" [formControl]="categoryControl" required>
        <mat-option>--</mat-option>
        <mat-option value="Diesel">Diesel</mat-option>
        <mat-option value="Gasolina">Gasolina</mat-option>
      </mat-select>
      <mat-error *ngIf="categoryControl.hasError('required')">Escoge un tipo</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" min="1900" max="2020" name="year" placeholder="Año del coche" #Description
             [formControl]="description" required>
      <mat-error *ngIf="description.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" name="cv" placeholder="Caballos Coche" #CV [formControl]="CV" required>
      <mat-error *ngIf="CV.invalid">{{getMarcaErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label for="avatar">Imagen</label>
      <input type="file" name="avatar" id="avatar" (change)="onFileChange($event)" #fileInput>
    </mat-form-field>
    <button [disabled]="" mat-raised-button
            style="background-color: lightgrey; height: 40px;" type="submit">Añadir
    </button>
  </form>
</div>

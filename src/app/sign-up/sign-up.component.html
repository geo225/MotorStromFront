<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="displayName" #UserName="ngModel" [(ngModel)]="user.displayName" required>
      <label data-error="Required field!">displayName</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="password" name="password" #Password="ngModel" [(ngModel)]="user.password" minlength="3" required>
      <label data-error='Required field! Minimum 3 characters needed'>Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="email" #Email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" required>
      <label data-error="Invalid email!">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>

<div>
  <form class="example-container" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <h1 style="text-align: center"> Registro</h1>
    <mat-form-field>
      <mat-icon matPrefix>account_circle</mat-icon>
      <input matInput ngModel name="email" placeholder="Email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-icon matPrefix>vpn_key</mat-icon>
      <input matInput type="password" #Password placeholder="Password" required>
    </mat-form-field>
    <button mat-raised-button style="background-color: lightgrey" type="submit">Entrar</button>
  </form>
</div>

<mat-form-field>
  <label> Filter</label>
  <input matInput (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<mat-table matSort matSortActive="name" matSortDirection="asc" matSortDisableClear #table [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let car"> {{car.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="marca">
      <mat-header-cell *matHeaderCellDef mat-sort-header="Marca"> Marca </mat-header-cell>
      <mat-cell *matCellDef="let car"> {{car.Marca}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header="category"> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let car"> {{car.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header="description"> Descripcion </mat-header-cell>
      <mat-cell *matCellDef="let car"> {{car.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="CV">
      <mat-header-cell *matHeaderCellDef mat-sort-header="CV"> CV </mat-header-cell>
      <mat-cell *matCellDef="let car"> {{car.CV}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row ; columns: displayedColumns;" (click) = "rowClicked(row)"></mat-row>
  </mat-table>
  <mat-paginator [length]="5" [pageSize]="5">
  </mat-paginator>
